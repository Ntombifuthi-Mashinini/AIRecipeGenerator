<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flavor-blast.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome To The AI Recipe Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter ingredients (e.g., chicken, rice, tomatoes)"
              class="instructions"
              id="user-input"
              autofocus
              required
              autocomplete="off"
            />
            <input type="submit" class="submit-button" value="Generate Recipe" />
          </form>
          <i class="hint">Example: Chicken, Rice, Tomatoes, etc.</i>
        </div>

        <div class="swiper-container hidden" id="loading-carousel">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="src/images/meal-prep.png" alt="Meal-Prep" />
            </div>
            <div class="swiper-slide">
              <img src="src/images/Prep2.png" alt="Meal-Prep2" />
            </div>
            <div class="swiper-slide">
              <img src="src/images/Dish-Up.png" alt="" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>

        <div class="recipe hidden" id="recipe"></div>
      </main>
<footer>

  </body>
</html>
